<div class="col-md-4 col-md-offset-4">
    <form class="form-signin" ng-submit="$ctrl.loginAction()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="apiKey" class="sr-only">Github API Key</label>
        <input 
            type="text" 
            id="apiKey" 
            class="form-control" 
            placeholder="API Key" 
            ng-model="$ctrl.formData.api_key"
            required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>    
</div>
